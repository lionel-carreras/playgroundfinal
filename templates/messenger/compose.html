{% extends "base/base.html" %}
{% load static %}
{% block title %}Redactar Mensaje{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 600px;">
  <h2 class="mb-4"><i class="fa fa-paper-plane me-1"></i>Nuevo Mensaje</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="mb-3">
      <label for="{{ form.user.id_for_label }}" class="form-label">Para</label>
      {{ form.receptor }}
      {{ form.receptor.errors }}
    </div>

    <div class="mb-3">
      <label for="{{ form.contenido.id_for_label }}" class="form-label">Mensaje</label>
      {{ form.contenido }}
      {{ form.contenido.errors }}
    </div>

    <button type="submit" class="btn btn-success">
      <i class="fa fa-paper-plane me-1"></i>Enviar
    </button>
    <a href="{% url 'messenger:inbox' %}" class="btn btn-secondary ms-2">
      <i class="fa fa-arrow-left me-1"></i>Cancelar
    </a>
  </form>
</div>
{% endblock %}
