{% extends "base/base.html" %}
{% block title %}Mensaje{% endblock %}

{% block content %}
<div class="container my-5">
  <h2>
    <i class="fa fa-envelope-open-text me-1"></i>Mensaje
  </h2>
  <dl class="row mt-4">
    <dt class="col-sm-3">De:</dt>
    <dd class="col-sm-9">{{ msg.emisor.username }}</dd>

    <dt class="col-sm-3">Para:</dt>
    <dd class="col-sm-9">{{ msg.receptor.username }}</dd>

    <dt class="col-sm-3">Enviado:</dt>
    <dd class="col-sm-9">{{ msg.fecha_envio|date:"Y-m-d H:i" }}</dd>
  </dl>

  <div class="card mb-4">
    <div class="card-body">
      {{ msg.contenido|linebreaks }}
    </div>
  </div>

  <div class="d-flex gap-2">
    <a href="{% url 'messenger:inbox' %}" class="btn btn-secondary">
      <i class="fa fa-arrow-left me-1"></i>Volver
    </a>
    <a href="{% url 'messenger:compose' %}?reply_to={{ msg.emisor.pk }}" class="btn btn-primary">
      <i class="fa fa-reply me-1"></i>Responder
    </a>
  </div>
</div>
{% endblock %}
