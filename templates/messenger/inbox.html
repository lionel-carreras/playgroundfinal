{% extends "base/base.html" %}
{% block title %}Bandeja de Entrada{% endblock %}
{% block content %}
<div class="container my-5">
  <h2>Inbox</h2>
  
  <a href="{% url 'messenger:compose' %}" class="btn btn-success mb-3">
    <i class="fa fa-plus me-1"></i>Nuevo Mensaje
  </a>
  <ul class="list-group">
    {% for m in mensajes %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <strong>{{ m.emisor.username }}</strong>: {{ m.contenido|truncatechars:50 }}
    </div>
  
    <a
      href="{% url 'messenger:conversation' m.emisor.pk %}"
      class="btn btn-sm btn-primary"
    >
      <i class="fa fa-eye me-1"></i>Ver
    </a>
  </li>
{% endfor %}
  </ul>
</div>
{% endblock %}
